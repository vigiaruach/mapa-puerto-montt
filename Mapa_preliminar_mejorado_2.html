<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Red PurpleAir Puerto Montt — PM2.5 ajustado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Omnivore para cargar KML -->
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; position: relative; }

    .legend {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px 12px;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    .legend-row { display:flex; align-items:center; gap:8px; margin:6px 0; }
    .sw { width:18px; height:12px; border:1px solid #888; border-radius:2px; }

    .title {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.9);
      border: 1px solid #ddd; border-radius: 8px;
      padding: 8px 12px;
      font: 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="title">Red PurpleAir Puerto Montt — PM2.5 ajustado (0.2564·x + 0.0972)</div>
  <div class="legend">
    <div><strong>PM2.5 ajustado (µg/m³)</strong></div>
    <div class="legend-row"><span class="sw" style="background:#00c853"></span> 0–12</div>
    <div class="legend-row"><span class="sw" style="background:#ffd600"></span> 12.1–35.4</div>
    <div class="legend-row"><span class="sw" style="background:#ff6d00"></span> 35.5–55.4</div>
    <div class="legend-row"><span class="sw" style="background:#d50000"></span> 55.5+</div>
    <div style="margin-top:6px; font-size:12px; color:#555;">Actualiza cada 5 min</div>
  </div>

<script>
/* ========= CONFIGURACIÓN ========= */
const USE_PROXY = false;  // cambia a true si usas proxy Apps Script
const API_KEY = "1CF703C5-AA9A-11F0-BDE5-4201AC1DC121";
const PROXY_URL = "PEGAR_AQUI_URL_DEL_WEBAPP_EXEC";

const SENSORS = [
  { id: 208425, name: "Coihuin" },
  { id: 208411, name: "Valle Volcanes" },
  { id: 208401, name: "Mirasol" },
  { id: 208433, name: "Jardín Austral" },
];

const CAL_A = 0.2564, CAL_B = 0.0972;
const CENTER = [-41.4718, -72.9396];
const ZOOM = 12;
const REFRESH_MS = 5 * 60 * 1000;
/* ================================= */

const map = L.map('map').setView(CENTER, ZOOM);

// Fondos
const baseOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
});
const baseSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 20, attribution: '&copy; Esri, Maxar, Earthstar Geographics'
});
const baseMaps = { "Mapa": baseOSM, "Satélite": baseSat };
baseSat.addTo(map);
L.control.layers(baseMaps, null, { position: 'topleft' }).addTo(map);

// === CARGAR KML DEL ÁREA URBANA ===
omnivore.kml('LU_Puerto_Mont.KML')
  .on('ready', function() {
    this.setStyle({
      color: '#1565c0',
      weight: 2,
      fillColor: '#64b5f6',
      fillOpacity: 0.15
    });
    map.fitBounds(this.getBounds());
  })
  .on('error', e => console.error("Error cargando KML:", e.error))
  .addTo(map);

// === SENSORES PURPLEAIR ===
const markers = new Map();
function colorFor(pm){ if(pm<=12)return"#00c853"; if(pm<=35.4)return"#ffd600"; if(pm<=55.4)return"#ff6d00"; return"#d50000";}
async function fetchSensor(id){const f="pm2.5_atm,latitude,longitude,name,last_seen";
 const url=USE_PROXY?`${PROXY_URL}?id=${id}&fields=${encodeURIComponent(f)}`:`https://api.purpleair.com/v1/sensors/${id}?fields=${encodeURIComponent(f)}`;
 const opt=USE_PROXY?{}:{headers:{"X-API-Key":API_KEY}}; const r=await fetch(url,opt);
 if(!r.ok)throw new Error(r.statusText); return r.json();}
function fmt(n,d=1){return (n==null||isNaN(n))?"—":Number(n).toFixed(d).replace(".",",");}

async function updateOnce(){
 for(const s of SENSORS){
  try{
   const js=await fetchSensor(s.id);
   const sensor=js.sensor||{}; const raw=+sensor["pm2.5_atm"];
   const adj=Math.max(0,CAL_A*raw+CAL_B);
   const lat=+sensor.latitude, lon=+sensor.longitude;
   const name=sensor.name||s.name; const seen=sensor.last_seen?new Date(sensor.last_seen*1000):null;
   const html=`<div style="font:14px/1.2 system-ui;">
     <div style="font-weight:600;margin-bottom:4px;">${name}</div>
     <div><b>PM2.5 ajustado:</b> ${fmt(adj)} µg/m³</div>
     <div><small>Calibración: 0.2564·x + 0.0972</small></div>
     <hr style="border:none;border-top:1px solid #eee;margin:6px 0;">
     <div>PM2.5 bruto: ${fmt(raw)} µg/m³</div>
     <div>ID: ${s.id}</div>
     <div>Lat/Lon: ${fmt(lat,5)} , ${fmt(lon,5)}</div>
     <div>Última lectura: ${seen?seen.toLocaleString():"—"}</div></div>`;
   const color=colorFor(adj); const key=String(s.id);
   if(!markers.has(key)){const m=L.circleMarker([lat,lon],{radius:10,color,fillColor:color,fillOpacity:.85,weight:2}).addTo(map);
     m.bindPopup(html); markers.set(key,m);}
   else{const m=markers.get(key);m.setStyle({color,fillColor:color});m.setLatLng([lat,lon]);m.setPopupContent(html);}
  }catch(e){console.error("Error sensor",s.id,e);}
 }}
updateOnce(); setInterval(updateOnce,REFRESH_MS);
</script>
</body>
</html>
